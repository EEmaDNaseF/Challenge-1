<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Results summary</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400&family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat&family=Nunito+Sans&family=Open+Sans&family=Sacramento&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    
    <div class="container">
        <div class="side-one">
                <p class="p-first">Your Result</p>
                    <div class="special">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                <h2>Great</h2>
                <p class="p-foot">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="side-two">
            <h2>Summary</h2>
            <div class="one">
                <div class="icon">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <span>80 / 100</span>
            </div>
            <div class="two">
                <div class="icon">
                    <img src="images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <span>92 / 100</span>           
            </div>
            <div class="three">
                <div class="icon">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <span>61 / 100</span>
            </div>
            <div class="four">
                <div class="icon">
                    <img src="images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <span>72 / 100</span>         
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>






</body>
</html>
